<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>Calculadora Pastel | Estrella Lizeth</title>

    <style>
        :root {
            /* Paleta de colores pasteles */
            --pastel-lavender: #E6E6FA;
            --pastel-mint: #F0FFF0;
            --pastel-rose: #FFE4E1;
            --pastel-peach: #FFEFD5;
            --pastel-sky: #E0F6FF;
            --pastel-coral: #FFE8E8;
            --pastel-yellow: #FFFEF0;
            --pastel-purple: #F8F0FF;
            
            /* Colores de acento */
            --primary-purple: #B19CD9;
            --secondary-blue: #87CEEB;
            --accent-coral: #FFB6C1;
            --accent-mint: #98FB98;
            --dark-gray: #4A5568;
            
            /* Sombras */
            --shadow-light: 0 4px 6px rgba(0,0,0,0.05);
            --shadow-medium: 0 8px 25px rgba(0,0,0,0.08);
            --shadow-hover: 0 12px 35px rgba(0,0,0,0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--pastel-lavender), var(--pastel-sky), var(--pastel-mint), var(--pastel-rose));
            color: var(--dark-gray);
            display: flex;
            justify-content: center;
            padding: 20px;
            flex-direction: column;
            min-height: 100vh;
            animation: backgroundShift 10s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% { background: linear-gradient(135deg, var(--pastel-lavender), var(--pastel-sky), var(--pastel-mint)); }
            50% { background: linear-gradient(135deg, var(--pastel-mint), var(--pastel-rose), var(--pastel-peach)); }
            100% { background: linear-gradient(135deg, var(--pastel-sky), var(--pastel-purple), var(--pastel-coral)); }
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-blue));
            border: none;
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            animation: navbarEntry 1s ease-out;
        }

        @keyframes navbarEntry {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .navbar a {
            color: white !important;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .navbar a:hover {
            color: var(--pastel-yellow) !important;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .navbar-brand {
            background: rgba(255,255,255,0.9) !important;
            color: var(--primary-purple) !important;
            padding: 8px 20px !important;
            border-radius: 20px !important;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .navbar-brand:hover {
            background: white !important;
            transform: scale(1.05);
            box-shadow: var(--shadow-hover);
        }

        .dropdown-menu {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: var(--shadow-medium);
        }

        .dropdown-item {
            color: var(--dark-gray) !important;
            transition: all 0.3s ease;
            border-radius: 10px;
            margin: 2px;
        }

        .dropdown-item:hover {
            background: linear-gradient(90deg, var(--pastel-mint), var(--pastel-sky)) !important;
            color: var(--primary-purple) !important;
            transform: translateX(5px);
        }

        .jumbotron {
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(15px);
            color: var(--dark-gray);
            padding: 30px;
            margin: 20px auto;
            border-radius: 25px;
            max-width: 600px;
            box-shadow: var(--shadow-medium);
            border: 1px solid rgba(255,255,255,0.4);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: jumbotronEntry 1.2s ease-out 0.3s both;
        }

        @keyframes jumbotronEntry {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .jumbotron::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-purple), var(--secondary-blue), var(--accent-coral));
            border-radius: 25px 25px 0 0;
        }

        .jumbotron h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .jumbotron p {
            font-size: 1.1rem;
            color: #666;
            margin: 0;
        }

        .calc {
            margin: 20px auto;
            text-align: center;
            max-width: 320px;
            padding: 30px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            box-shadow: var(--shadow-medium);
            border: 1px solid rgba(255,255,255,0.4);
            animation: calcEntry 1.5s ease-out 0.6s both;
        }

        @keyframes calcEntry {
            from { opacity: 0; transform: translateY(40px) rotateX(10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0deg); }
        }

        .calc input[type="text"] {
            width: 100%;
            height: 60px;
            text-align: right;
            margin-bottom: 20px;
            font-size: 24px;
            padding: 15px;
            border-radius: 15px;
            border: 2px solid var(--primary-purple);
            background: linear-gradient(90deg, var(--pastel-mint), var(--pastel-sky));
            color: var(--dark-gray);
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
        }

        .calc input[type="text"]:focus {
            outline: none;
            border-color: var(--accent-coral);
            box-shadow: 0 0 0 3px rgba(255, 182, 193, 0.3);
            transform: translateY(-2px);
        }

        .btn {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .btn input[type="button"] {
            width: 100%;
            height: 55px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        /* Botones de operadores */
        .btn input[type="button"][value="C"],
        .btn input[type="button"][value="%"],
        .btn input[type="button"][value="←"],
        .btn input[type="button"][value="/"] {
            background: linear-gradient(135deg, var(--accent-coral), #FF69B4);
            color: white;
        }

        /* Botones de números */
        .btn input[type="button"][value="0"],
        .btn input[type="button"][value="1"],
        .btn input[type="button"][value="2"],
        .btn input[type="button"][value="3"],
        .btn input[type="button"][value="4"],
        .btn input[type="button"][value="5"],
        .btn input[type="button"][value="6"],
        .btn input[type="button"][value="7"],
        .btn input[type="button"][value="8"],
        .btn input[type="button"][value="9"],
        .btn input[type="button"][value="00"],
        .btn input[type="button"][value=","] {
            background: linear-gradient(135deg, var(--pastel-lavender), var(--pastel-purple));
            color: var(--dark-gray);
        }

        /* Botones de operaciones */
        .btn input[type="button"][value="x"],
        .btn input[type="button"][value="-"],
        .btn input[type="button"][value="+"] {
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-blue));
            color: white;
        }

        /* Botón igual */
        .btn input[type="button"][value="="] {
            background: linear-gradient(135deg, var(--accent-mint), #32CD32);
            color: white;
            font-size: 22px;
            font-weight: 700;
        }

        .btn input[type="button"]:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-hover);
        }

        .btn input[type="button"]:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: var(--shadow-light);
        }

        /* Efecto de ondas al hacer clic */
        .btn input[type="button"]::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }

        .btn input[type="button"]:active::before {
            width: 100px;
            height: 100px;
        }

        /* Animaciones de entrada para los botones */
        .btn input[type="button"] {
            animation: buttonEntry 0.6s ease-out both;
        }

        .btn input[type="button"]:nth-child(1) { animation-delay: 0.1s; }
        .btn input[type="button"]:nth-child(2) { animation-delay: 0.15s; }
        .btn input[type="button"]:nth-child(3) { animation-delay: 0.2s; }
        .btn input[type="button"]:nth-child(4) { animation-delay: 0.25s; }
        .btn input[type="button"]:nth-child(5) { animation-delay: 0.3s; }
        .btn input[type="button"]:nth-child(6) { animation-delay: 0.35s; }
        .btn input[type="button"]:nth-child(7) { animation-delay: 0.4s; }
        .btn input[type="button"]:nth-child(8) { animation-delay: 0.45s; }
        .btn input[type="button"]:nth-child(9) { animation-delay: 0.5s; }
        .btn input[type="button"]:nth-child(10) { animation-delay: 0.55s; }
        .btn input[type="button"]:nth-child(11) { animation-delay: 0.6s; }
        .btn input[type="button"]:nth-child(12) { animation-delay: 0.65s; }
        .btn input[type="button"]:nth-child(13) { animation-delay: 0.7s; }
        .btn input[type="button"]:nth-child(14) { animation-delay: 0.75s; }
        .btn input[type="button"]:nth-child(15) { animation-delay: 0.8s; }
        .btn input[type="button"]:nth-child(16) { animation-delay: 0.85s; }

        @keyframes buttonEntry {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.8); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .calc {
                max-width: 280px;
                padding: 20px;
            }
            
            .calc input[type="text"] {
                height: 50px;
                font-size: 20px;
            }
            
            .btn input[type="button"] {
                height: 45px;
                font-size: 16px;
            }
            
            .jumbotron h2 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .calc {
                max-width: 250px;
                padding: 15px;
            }
            
            .btn {
                gap: 8px;
            }
            
            .btn input[type="button"] {
                height: 40px;
                font-size: 14px;
            }
        }

        /* Animación de carga de la página */
        @keyframes pageLoad {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        html {
            animation: pageLoad 0.5s ease-in-out;
        }
    </style>
</head>

    <div class="jumbotron text-center">
        <h2>🧮 Calculadora Pastel</h2>
        <p>Usa los botones para realizar operaciones matemáticas</p>
    </div>

    <div class="calc">
        <input type="text" id="ans" placeholder="0" />

        <div class="btn">
            <input type="button" value='C' onclick="Clear()">
            <input type="button" value='%' onclick="Solve('%')">
            <input type="button" value='←' onclick="Solve('←')">
            <input type="button" value='/' onclick="Solve('/')">
            
            <input type="button" value='7' onclick="Solve('7')">
            <input type="button" value='8' onclick="Solve('8')">
            <input type="button" value='9' onclick="Solve('9')">
            <input type="button" value='x' onclick="Solve('*')">
            
            <input type="button" value='4' onclick="Solve('4')">
            <input type="button" value='5' onclick="Solve('5')">
            <input type="button" value='6' onclick="Solve('6')">
            <input type="button" value='-' onclick="Solve('-')">
            
            <input type="button" value='1' onclick="Solve('1')">
            <input type="button" value='2' onclick="Solve('2')">
            <input type="button" value='3' onclick="Solve('3')">
            <input type="button" value='+' onclick="Solve('+')">
            
            <input type="button" value='00' onclick="Solve('00')">
            <input type="button" value='0' onclick="Solve('0')">
            <input type="button" value=',' onclick="Solve('.')">
            <input type="button" value='=' onclick="Solve('=')">
        </div>
    </div>

    <script>
        function Solve(val) {
            let ans = document.getElementById("ans");
            if (val === "=") {
                try {
                    // Reemplazar x por * para la multiplicación
                    let expression = ans.value.replace(/x/g, "*");
                    ans.value = eval(expression);
                    
                    // Agregar efecto visual al resultado
                    ans.style.transform = "scale(1.05)";
                    ans.style.background = "linear-gradient(90deg, var(--accent-mint), var(--pastel-yellow))";
                    setTimeout(() => {
                        ans.style.transform = "scale(1)";
                        ans.style.background = "linear-gradient(90deg, var(--pastel-mint), var(--pastel-sky))";
                    }, 300);
                } catch (e) {
                    ans.value = "Error";
                    ans.style.background = "linear-gradient(90deg, var(--accent-coral), var(--pastel-rose))";
                    setTimeout(() => {
                        ans.value = "";
                        ans.style.background = "linear-gradient(90deg, var(--pastel-mint), var(--pastel-sky))";
                    }, 1500);
                }
            } else if (val === "←") {
                ans.value = ans.value.slice(0, -1);
            } else if (val === "%") {
                try {
                    ans.value = eval(ans.value) / 100;
                } catch (e) {
                    ans.value = "Error";
                }
            } else {
                ans.value += val;
            }
        }

        function Clear() {
            let ans = document.getElementById("ans");
            ans.value = "";
            
            // Efecto visual al limpiar
            ans.style.transform = "scale(0.95)";
            setTimeout(() => {
                ans.style.transform = "scale(1)";
            }, 150);
        }

        // Soporte para teclado
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                Solve(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                Solve(key);
            } else if (key === 'Enter' || key === '=') {
                Solve('=');
            } else if (key === 'Backspace') {
                Solve('←');
            } else if (key === 'Escape' || key.toLowerCase() === 'c') {
                Clear();
            } else if (key === '.') {
                Solve('.');
            }
        });
    </script>
